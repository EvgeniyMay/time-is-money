<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>
    <h2 th:text="#{logout.message}"></h2>
    <form action="/logout" method="POST" >
        <input type="submit" th:value="#{nav.logout}">
    </form>
</body>
</html>
