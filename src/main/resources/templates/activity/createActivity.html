<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="my-3">New activity</h2>

                <div th:if="${error != null}">
                    <div th:text="${error}" class="alert alert-danger my-3" role="alert" ></div>
                </div>

                <form action="/activity/add" th:object="${activityForm}" method="POST">
                    <div class="my-3">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" th:field="*{name}" id="name">
                    </div>
                    <div th:if="${#fields.hasErrors('name')}">
                        <div th:errors="*{name}" class="alert alert-danger my-3" role="alert" ></div>
                    </div>

                    <div class="my-3">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description">
                    </div>
                    <div th:if="${#fields.hasErrors('description')}">
                        <div th:errors="*{description}" class="alert alert-danger my-3" role="alert" ></div>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-dark" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
