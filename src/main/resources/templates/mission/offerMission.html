<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offer Mission</title>
</head>
<body>
    <form action="/mission/offer" method="POST" th:object="${missionForm}">
        <input type="hidden" name="id" th:value="${id}">
        <input type="hidden" name="userLogin" th:value="${login}">
        <ul>
            <li th:each="activity : ${activities}">
                <label >
                    <input type="radio" th:field="*{activityId}" th:value="${activity.id}" th:text="${activity.name}">
                </label>
            </li>
        </ul>
        <input type="datetime-local" th:field="*{startTimeString}">
        <input type="datetime-local" th:field="*{endTimeString}">
        <input type="submit" th:value="'Offer'">
    </form>
</body>
</html>
